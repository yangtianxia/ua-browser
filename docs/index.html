<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uaBrowser - 浏览器检测</title>
  <meta name="description" content="通过userAgent和浏览器环境变量检测浏览器、系统及设备类型的常用工具。">
	<meta name="keywords" content="Useragent,用户代理,浏览器判断,浏览器类型,浏览器信息">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ua-browser@0.1.7/dist/index.min.js"></script>
  <style>
    a{
      text-decoration: none;
        color: #757575;
    }
    a:hover{
      text-decoration: underline;
    }
    .wrapper{
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
    .container{
      margin-bottom: 20px;
    }
    .footer{
      line-height: 40px;
      text-align: right;
    }
    .module .code{
      padding: 10px;
      margin-bottom: 5px;
      background: #f8f8f8;
      line-height: 24px;
      font-size: 14px;
      border-radius: 6px;
    }
    .module .code2 {
      background: #ececec;
    }
    .module table{
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
        border-spacing: 0;
      text-align: center;
    }
    .module thead{
      background: #eee;
    }
    .module th,.module td{
      padding: 8px 5px;
      line-height: 24px;
      border: 1px solid #eee;
    }

    .mod-foot .btn{
        position: relative;
        display: inline-block;
        min-width: 56px;
        height: 34px;
        background: #fff;
        padding: 0 12px;
        border: 1px solid #ececec;
        border-radius: 6px;
        line-height: 34px;
        text-decoration: none;
        text-align: center;
        font-size: 14px;
        color: #333;
        overflow: hidden;
        transition: color .2s,opacity .2s;
        font-family: Tahoma,Arial, Helvetica,"Microsoft YaHei";
        outline: none;
        -webkit-appearance: none;
    }
    .mod-foot .btn:after {
        content: " ";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        left: 0;
        top: 0;
        opacity: 0;
        transition: opacity .2s;
        border-radius: 6px;
        overflow: hidden;
        pointer-events: none;
    }
    .mod-foot .btn span,.mod-foot .btn svg{
        vertical-align: middle;
    }
    .mod-foot .btn svg,.mod-foot .btn svg+span{
        position: relative;
        top: -1px;
    }
    .mod-foot .btn:hover {
        color: #000;
        opacity: 1;
    }
    .mod-foot .btn:hover:after {
        opacity: .02;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="module">
        <script>
          var info = new uaBrowser()

          console.log(info)

          if (info.device!='Mobile') {
            document.writeln('<table>\
              <caption><div class="code">'+'当前浏览器：'+navigator.userAgent+'</div></caption>\
              <thead>\
                <tr>\
                  <th>浏览器</th>\
                  <th>版本</th>\
                  <th>内核</th>\
                  <th>操作系统</th>\
                  <th>设备</th>\
                  <th>语言</th>\
                </tr>\
              </thead>\
              <tbody>\
                <tr>\
                  <td>'+info.browser+'</td>\
                  <td>'+info.version+'</td>\
                  <td>'+info.engine+'</td>\
                  <td>'+info.os+' '+info.osVersion+'</td>\
                  <td>'+info.device+'</td>\
                  <td>'+info.language+'</td>\
                </tr>\
              </tbody>\
            </table>');
          } else {
            document.writeln('<table>\
              <caption><p>'+'当前环境：'+navigator.userAgent+'</p></caption>\
              <thead>\
                <tr>\
                  <th>浏览器</th>\
                  <th>版本</th>\
                  <th>内核</th>\
                </tr>\
              </thead>\
              <tbody>\
                <tr>\
                  <td>'+info.browser+'</td>\
                  <td>'+info.version+'</td>\
                  <td>'+info.engine+'</td>\
                </tr>\
              </tbody>\
            </table>');
            document.writeln('<table>\
              <thead>\
                <tr>\
                  <th>操作系统</th>\
                  <th>设备</th>\
                  <th>语言</th>\
                </tr>\
              </thead>\
              <tbody>\
                <tr>\
                  <td>'+info.os+' '+info.osVersion+'</td>\
                  <td>'+info.device+'</td>\
                  <td>'+info.language+'</td>\
                </tr>\
              </tbody>\
            </table>')
          }
        </script>
        <script>
          var useragents = [{"ua": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Mobile Safari/537.3", "pct": 41.89}, {"ua": "Mozilla/5.0 (iPhone; CPU iPhone OS 17_4_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.4.1 Mobile/15E148 Safari/604.", "pct": 24.32}, {"ua": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) SamsungBrowser/25.0 Chrome/121.0.0.0 Mobile Safari/537.3", "pct": 9.46}, {"ua": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Mobile Safari/537.3", "pct": 6.76}, {"ua": "Mozilla/5.0 (iPhone; CPU iPhone OS 17_5_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.5 Mobile/15E148 Safari/604.", "pct": 5.41}, {"ua": "Mozilla/5.0 (iPhone; CPU iPhone OS 17_4 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) CriOS/125.0.6422.80 Mobile/15E148 Safari/604.", "pct": 2.7}, {"ua": "Mozilla/5.0 (iPhone; CPU iPhone OS 17_3_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.3.1 Mobile/15E148 Safari/604.", "pct": 1.35}, {"ua": "Mozilla/5.0 (iPhone; CPU iPhone OS 17_4 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) GSA/317.0.634488990 Mobile/15E148 Safari/604.", "pct": 1.35}, {"ua": "Mozilla/5.0 (Linux; Android 10.0.99; S109 Build/LMY47I; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/95.0.4638.74 Safari/537.3", "pct": 1.35}, {"ua": "Mozilla/5.0 (Linux; U; Android 9; sk-sk; Redmi Note 7 Build/PKQ1.180904.001) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/112.0.5615.136 Mobile Safari/537.36 XiaoMi/MiuiBrowser/14.10.1-g", "pct": 1.35}, {"ua": "Mozilla/5.0 (Linux; Android 9; moto x4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Mobile Safari/537.3", "pct": 1.35}, {"ua": "Mozilla/5.0 (Linux; Android 10; MAR-LX1A) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.0.0 Mobile Safari/537.3", "pct": 1.35}, {"ua": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) SamsungBrowser/24.0 Chrome/117.0.0.0 Mobile Safari/537.3", "pct": 1.35}]
          for (var item of useragents) {
            var info = uaBrowser(item.ua)

            console.log(info);

            document.writeln('<br /><table>\
              <caption><div class="code code2">'+'测试浏览器：'+item.ua+'</div></caption>\
              <thead>\
                <tr>\
                  <th>浏览器</th>\
                  <th>版本</th>\
                  <th>内核</th>\
                  <th>操作系统</th>\
                  <th>设备</th>\
                  <th>语言</th>\
                </tr>\
              </thead>\
              <tbody>\
                <tr>\
                  <td>'+info.browser+'</td>\
                  <td>'+info.version+'</td>\
                  <td>'+info.engine+'</td>\
                  <td>'+info.os+' '+info.osVersion+'</td>\
                  <td>'+info.device+'</td>\
                  <td>'+info.language+'</td>\
                </tr>\
              </tbody>\
            </table>');
          }
        </script>
      </div>
    </div>
</body>
</html>
